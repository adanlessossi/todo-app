<h1> Todo </h1>

<div class="container">

  <fieldset class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" [(ngModel)]="todo.description" name="description" required="required" >
  </fieldset>
  <fieldset class="form-group"> 
    <label>Target Date</label>
    <input class="form-control" type="date" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" (ngModelChanged)="todo.targetDate = $event" name="targetDate" required="required">
  </fieldset>

  <button class="btn btn-success" (click)="updateTodo()">Save</button>

</div>
